name: Kenning docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  inference-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
             gcc g++ build-essential cmake llvm protobuf-compiler \
             libprotoc-dev libtinfo-dev zlib1g-dev libedit-dev libxml2-dev \
             llvm curl wget
          python -m pip install .[tensorflow,docs,tvm,reports]
      - name: Run sample compilation and inference
        run: |
          ./scripts/tvm-tensorflow-classification-cpu.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inferencetest
          path: docs/source/generated

  automl-test:
    runs-on: ubuntu-latest
    env:
      ZEPHYR_WORKSPACE: zephyr-workspace
      REPORT_NAME: sample-automl.md
      DOCS_DIR: docs
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ccache curl device-tree-compiler dfu-util file \
            g++-multilib gcc gcc-multilib git jq libmagic1 libsdl2-dev make cmake ninja-build \
            python3-dev python3-pip python3-setuptools python3-tk python3-wheel python3-venv \
            mono-complete wget xxd xz-utils patch
      - name: Prepare Kenning Zephyr Runtime and run AutoML
        run: |
          source ./scripts/prepare-kenning-zephyr-runtime.sh
          pip3 install ".[torch,anomaly_detection,auto_pytorch,tensorflow,tflite,reports,renode,uart]"
          export AUTOML_SCENARIO_CONFIG=$(realpath ./scripts/configs/automl-scenario.yml)
          export DOCS_DIR=$(realpath $DOCS_DIR)
          ./scripts/zephyr-automl-report.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: automltest
          path: docs/source/generated

  docs-generation:
    runs-on: ubuntu-latest
    needs: [inference-test, automl-test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full pandoc
          python -m pip install .[docs]
      - name: Generate documentation
        run: |
          cp -r inferencetest docs/source/generated
          cp -r automltest/. docs/source/generated
          cd docs
          make html latexpdf
          cp build/latex/*.pdf build/html/
      - uses: actions/upload-artifact@v4
        with:
          name: gh-page
          path: docs/build/html
      - name: Deploy to Github Pages
        if: github.event_name == 'push'
        run: |
          cd docs/build/html
          touch .nojekyll
          git init
          cp ../../../.git/config ./.git/config
          git add .
          git config --local user.email "push@gha"
          git config --local user.name "GHA"
          git commit -am "update ${{ github.sha }}"
          git push -u origin +HEAD:gh-pages
          rm -rf .git
